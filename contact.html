        <div class="navbar">
            <div class="menu">

            <div class="form">
                <label for="">TEL.NUMBER</label>
                <input type="text" name="NAME" id="tel.number" class="input ">
            </div>

            <div class="msg">
                <label for="msg">LEAVE A MESSAGE</label>
                <textarea class="area" id="msg"></textarea>
            </div>

            <div class="submit">
